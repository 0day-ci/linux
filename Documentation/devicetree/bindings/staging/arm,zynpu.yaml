%YAML 1.2
---
$id: http://devicetree.org/schemas/staging/arm,zynpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM ZHOUYI AI accelerator bindings

maintainers:
  - Cai Huoqing <caihuoqing@baidu.com>

description:
  Supports ZHOUYI AI accelerator in ARM SOC.

properties:
  compatible:
    const: armchina,zhouyi-v1

  reg:
    maxItems: 1

  device_type:
    const: zynpu

  cma-reserved-bytes:
    default: 0

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 3

required:
  - compatible
  - reg
  - device_type
  - cma-reserved-bytes
  - interrupts
  - clocks

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    soc {
        #address-cells = <2>;
        #size-cells = <2>;
        zynpu@03050000 {
            compatible = "armchina,zhouyi-v1";
            reg = <0x0 0x03050000 0x0 0x1000>;
            device_type = "zynpu";
            cma-reserved-bytes = <0x2600000>;
            interrupts = <GIC_SPI 64 IRQ_TYPE_EDGE_RISING>;
            clocks = <&clk_zynpu>,
                     <&clk_pll_zynpu>,
                     <&clk_zynpu_slv>;
        };
    };
...
