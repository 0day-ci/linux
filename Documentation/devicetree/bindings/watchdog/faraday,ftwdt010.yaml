%YAML 1.2
---
$id: http://devicetree.org/schemas/watchdog/faraday,ftwdt010.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Faraday Technology FTWDT010 watchdog

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

description: |
  This is an IP part from Faraday Technology found in the Gemini
  SoCs and others.

properties:
  compatible:
    oneOf:
      - const: "faraday,ftwdt010"
      - items:
          - const: "cortina,gemini-watchdog"
          - const: "faraday,ftwdt010"
      - items:
          - const: "moxa,moxart-watchdog"
          - const: "faraday,ftwdt010"
  reg:
    maxItems: 1
  resets:
    maxItems: 1
  clocks:
    maxItems: 1
  clock-names:
    const: PCLK
  interrupts:
    maxItems: 1
  timeout-sec:
    description: the default watchdog timeout in seconds.

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    watchdog@41000000 {
      compatible = "faraday,ftwdt010";
      reg = <0x41000000 0x1000>;
      interrupts = <3 IRQ_TYPE_LEVEL_HIGH>;
    };
  - |
    watchdog: watchdog@98500000 {
      compatible = "moxa,moxart-watchdog", "faraday,ftwdt010";
      reg = <0x98500000 0x10>;
      clocks = <&clk_apb>;
      clock-names = "PCLK";
    };
...
