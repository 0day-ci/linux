%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/ti,omap4-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Bindings for I2C controllers on TI's OMAP and K3 SoCs

maintainers:
  - Vignesh Raghavendra <vigneshr@ti.com>

allOf:
  - $ref: /schemas/i2c/i2c-controller.yaml#

properties:
  compatible:
    oneOf:
      - const: ti,omap2420-i2c
      - const: ti,omap2430-i2c
      - const: ti,omap3-i2c
      - const: ti,omap4-i2c
      - items:
          - enum:
              - ti,am4372-i2c
              - ti,am64-i2c
              - ti,am654-i2c
              - ti,j721e-i2c
          - const: ti,omap4-i2c

  ti,hwmods:
    description:
      Must be "i2c<n>", n being the instance number (1-based)
    $ref: /schemas/types.yaml#/definitions/string
    items:
      - pattern: "^i2c([1-9])$"

  dmas:
    minItems: 1
    maxItems: 2

  dma-names:
    items:
      - const: tx
      - const: rx

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: fck

  clock-frequency: true

required:
  - compatible
  - reg
  - interrupts

unevaluatedProperties: false

examples:
  - |
     main_i2c0: i2c@2000000 {
             compatible = "ti,j721e-i2c", "ti,omap4-i2c";
             reg = <0x00 0x2000000 0x00 0x100>;
             interrupts = <GIC_SPI 200 IRQ_TYPE_LEVEL_HIGH>;
             #address-cells = <1>;
             #size-cells = <0>;
       };
