%YAML 1.2
---
$id: http://devicetree.org/schemas/ipmi/ipmi-ipmb.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: IPMI IPMB device bindings

description: IPMI IPMB device bindings

maintainers:
  - Corey Minyard <cminyard@mvista.com>

properties:
  compatible:
    enum:
      - ipmi-ipmb

  device_type:
    items:
      - const: "ipmi"

  reg:
    maxItems: 1

  bmcaddr:
    description: The address of the BMC on the IPMB bus.
    maxItems: 1

  retry-time-ms:
    description: Time between retries of sends, in milliseconds.
    maxItems: 1

  max-retries:
    description: Number of retries before a failure is declared.
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    ipmi-ipmb@0x40 {
        compatible = "ipmi-ipmb";
        device_type = "ipmi";
        reg = <0x40>;
        bmcaddr = /bits/ 8 <0x20>;
        retry-time-ms = <250>;
        max-retries = <1>;
    };
