%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/fsl,imx8mq-usb-phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale i.MX8MQ USB3 PHY binding

maintainers:
  - Li Jun <jun.li@nxp.com>

properties:
  compatible:
    enum:
      - fsl,imx8mq-usb-phy
      - fsl,imx8mp-usb-phy

  reg:
    minItems: 1
    maxItems: 2

  "#phy-cells":
    const: 0

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: phy

  vbus-supply:
    description:
      A phandle to the regulator for USB VBUS.

  fsl,permanently-attached:
    type: boolean
    description:
      Indicates if the device atached to a downstream port is
      permanently attached.

  fsl,disable-port-power-control:
    type: boolean
    description:
      Indicates whether the host controller implementation includes port
      power control. Defines Bit 3 in capability register (HCCPARAMS).

  fsl,over-current-active-low:
    type: boolean
    description:
      Over current signal polarity is active low.

  fsl,power-active-low:
    type: boolean
    description:
      Power pad (PWR) polarity is active low.

required:
  - compatible
  - reg
  - "#phy-cells"
  - clocks
  - clock-names

if:
  properties:
    compatible:
      contains:
        enum:
          - fsl,imx8mp-usb-phy

then:
  properties:
    reg:
      minItems: 2
      maxItems: 2
      items:
        - description: PHY register base address
        - description: Glue layer base address

else:
  properties:
    reg:
      maxItems: 1
      items:
        - description: PHY register base address
    fsl,permanently-attached: false
    fsl,disable-port-power-control: false
    fsl,over-current-active-low: false
    fsl,power-active-low: false

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/imx8mq-clock.h>
    usb3_phy0: phy@381f0040 {
        compatible = "fsl,imx8mq-usb-phy";
        reg = <0x381f0040 0x40>;
        clocks = <&clk IMX8MQ_CLK_USB1_PHY_ROOT>;
        clock-names = "phy";
        #phy-cells = <0>;
    };
