%YAML 1.2
---
$id: http://devicetree.org/schemas/phy/fsl,lynx-28g.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale Lynx 28G SerDes PHY binding

maintainers:
  - Ioana Ciornei <ioana.ciornei@nxp.com>

properties:
  compatible:
    enum:
      - fsl,lynx-28g

  reg:
    maxItems: 1

  "#phy-cells":
    const: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

required:
  - compatible
  - reg
  - "#phy-cells"
  - "#address-cells"
  - "#size-cells"

patternProperties:
  '^phy@[0-9a-f]$':
    type: object
    properties:
      reg:
        description:
          Number of the SerDes lane.
        minimum: 0
        maximum: 7

      "#phy-cells":
        const: 0

    additionalProperties: false

additionalProperties: false

examples:
  - |
    soc {
      #address-cells = <2>;
      #size-cells = <2>;
      serdes_1: serdes_phy@1ea0000 {
        compatible = "fsl,lynx-28g";
        reg = <0x0 0x1ea0000 0x0 0x1e30>;
        #address-cells = <1>;
        #size-cells = <0>;
        #phy-cells = <1>;

        serdes1_lane_a: phy@0 {
          reg = <0>;
          #phy-cells = <0>;
        };
        serdes1_lane_b: phy@1 {
          reg = <1>;
          #phy-cells = <0>;
        };
        serdes1_lane_c: phy@2 {
          reg = <2>;
          #phy-cells = <0>;
        };
        serdes1_lane_d: phy@3 {
          reg = <3>;
          #phy-cells = <0>;
        };
        serdes1_lane_e: phy@4 {
          reg = <4>;
          #phy-cells = <0>;
        };
        serdes1_lane_f: phy@5 {
          reg = <5>;
          #phy-cells = <0>;
        };
        serdes1_lane_g: phy@6 {
          reg = <6>;
          #phy-cells = <0>;
        };
        serdes1_lane_h: phy@7 {
          reg = <7>;
          #phy-cells = <0>;
        };
      };
    };
