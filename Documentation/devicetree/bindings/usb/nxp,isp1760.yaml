%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/nxp,isp1760.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP ISP1760 family controller bindings

maintainers:
  - Sebastian Siewior <bigeasy@linuxtronix.de>
  - Laurent Pinchart <laurent.pinchart@ideasonboard.com>

description: |
  NXP ISP1760 family, which includes ISP1760/1761/1763 devicetree controller
  bindings

properties:
  compatible:
    enum:
      - nxp,isp1760
      - nxp,isp1761
      - nxp,isp1763
  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  bus-width:
    description:
      Number of data lines.
    enum: [8, 16, 32]
    default: 32

  dr_mode:
    enum:
      - host
      - peripheral

required:
  - compatible
  - reg
  - interrupts

additionalProperties: true

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    usb: usb@40200000 {
        compatible = "nxp,usb-isp1763";
        reg = <0x040200000 0x100000>;
        interrupts-parent = <&gic>;
        interrupts = <GIC_SPI 114 IRQ_TYPE_LEVEL_HIGH>;
        bus-width = <16>;
        dr_mode = "host";
    };

...
