%YAML 1.2
---
$id: http://devicetree.org/schemas/nvmem/brcm,nvram.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Broadcom's NVRAM

description: |
  Broadcom's NVRAM is a structure containing device specific environment
  variables. It is used for storing device configuration, booting parameters
  and calibration data.

  NVRAM can be accessed on Broadcom BCM47xx MIPS and Northstar ARM Cortex-A9
  devices usiong I/O mapped memory.

maintainers:
  - Rafał Miłecki <rafal@milecki.pl>

allOf:
  - $ref: "nvmem.yaml#"

properties:
  compatible:
    const: brcm,nvram

  reg:
    maxItems: 1

patternProperties:
  ".*":
    description: |
      Each child node represents one NVRAM entry (variable). Node name has to
      match variable name as internally defined in the NVRAM.

      Some of common NVRAM variables are: "board_id", "boardflags", "boot_wait",
      "clkfreq", "et0macaddr", "sdram_config", "wait_time".

unevaluatedProperties: false

examples:
  - |
    nvram@1eff0000 {
        compatible = "brcm,nvram";
        reg = <0x1eff0000 0x10000>;

        mac: et0macaddr {
        };
    };
