%YAML 1.2
---
$id: http://devicetree.org/schemas/net/nfc/nxp,pn544.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP Semiconductors PN544 NFC Controller

maintainers:
  - Rob Herring <robh+dt@kernel.org>

properties:
  compatible:
    const: nxp,pn544-i2c

  clock-frequency: true

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  enable-gpios:
    description: Output GPIO pin used for enabling/disabling the PN544

  firmware-gpios:
    description: Output GPIO pin used to enter firmware download mode

  pinctrl-names:
    items:
      - const: default

  pintctrl-0: true

required:
  - compatible
  - clock-frequency
  - reg
  - interrupts
  - enable-gpios
  - firmware-gpios

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    #include <dt-bindings/interrupt-controller/irq.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      pn544@28 {
        compatible = "nxp,pn544-i2c";

        reg = <0x28>;
        clock-frequency = <400000>;

        interrupt-parent = <&gpio1>;
        interrupts = <17 IRQ_TYPE_LEVEL_HIGH>;

        enable-gpios = <&gpio3 21 GPIO_ACTIVE_HIGH>;
        firmware-gpios = <&gpio3 19 GPIO_ACTIVE_HIGH>;
      };
    };
