%YAML 1.2
---
$id: "http://devicetree.org/schemas/clock/qcom,gcc-msm8994.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Global Clock & Reset Controller Binding for MSM8994

description: |
  Qualcomm global clock control module which supports the clocks, resets and
  power domains on MSM8994 and MSM8992.

  See also:
  - dt-bindings/clock/qcom,gcc-msm8994.h

maintainers:
  - Stephen Boyd <sboyd@kernel.org>
  - Taniya Das <tdas@codeaurora.org>

properties:
  compatible:
    enum:
      - qcom,gcc-msm8992
      - qcom,gcc-msm8994

  clocks:
    items:
      - description: XO source
      - description: Sleep clock source

  clock-names:
    items:
      - const: xo
      - const: sleep

  '#clock-cells':
    const: 1

  '#reset-cells':
    const: 1

  '#power-domain-cells':
    const: 1

  reg:
    maxItems: 1

  protected-clocks:
    description:
      Protected clock specifier list as per common clock binding.

  qcom,sdcc2-clk-src-40mhz:
    description: SDCC2_APPS clock source runs at 40MHz.
    type: boolean

required:
  - compatible
  - reg
  - '#clock-cells'
  - '#reset-cells'
  - '#power-domain-cells'

additionalProperties: false

examples:
  - |
    clock-controller@300000 {
      compatible = "qcom,gcc-msm8994";
      reg = <0x300000 0x90000>;
      #clock-cells = <1>;
      #reset-cells = <1>;
      #power-domain-cells = <1>;
      clocks = <&xo_board>, <&sleep_clk>;
      clock-names = "xo", "sleep";
    };
...
