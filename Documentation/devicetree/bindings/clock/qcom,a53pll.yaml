%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/qcom,a53pll.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm A53 PLL Binding

maintainers:
  - Sivaprakash Murugesan <sivaprak@codeaurora.org>

description:
  The A53 PLL on few Qualcomm platforms is the main CPU PLL used used for
  frequencies above 1GHz.

properties:
  compatible:
    enum:
      - qcom,ipq6018-a53pll
      - qcom,msm8916-a53pll
      - qcom,msm8939-a53pll-c0
      - qcom,msm8939-a53pll-c1
      - qcom,msm8939-a53pll-cci

  reg:
    maxItems: 1

  '#clock-cells':
    const: 0

  clocks:
    items:
      - description: board XO clock

  clock-names:
    items:
      - const: xo

  clock-output-names:
    maxItems: 1

required:
  - compatible
  - reg
  - '#clock-cells'

additionalProperties: false

examples:
  #Example 1 - A53 PLL found on MSM8916 devices
  - |
    a53pll: clock@b016000 {
        compatible = "qcom,msm8916-a53pll";
        reg = <0xb016000 0x40>;
        #clock-cells = <0>;
    };
  #Example 2 - A53 PLL found on IPQ6018 devices
  - |
    a53pll_ipq: clock-controller@b116000 {
        compatible = "qcom,ipq6018-a53pll";
        reg = <0x0b116000 0x40>;
        #clock-cells = <0>;
        clocks = <&xo>;
        clock-names = "xo";
    };
  #Example 3 - A53 PLLs found on MSM8939 devices
  - |
    a53pll_c1: clock-controller@b016000 {
        compatible = "qcom,msm8939-a53pll-c1";
        reg = <0xb016000 0x40>;
        #clock-cells = <0>;
        clocks = <&xo_board>;
        clock-names = "xo";
        clock-output-names = "a53pll_c1";
    };

    a53pll_c0: clock-controller@b116000 {
        compatible = "qcom,msm8939-a53pll-c0";
        reg = <0xb116000 0x40>;
        #clock-cells = <0>;
        clocks = <&xo_board>;
        clock-names = "xo";
        clock-output-names = "a53pll_c0";
    };

    a53pll_cci: clock-controller@b1d0000 {
        compatible = "qcom,msm8939-a53pll-cci";
        reg = <0xb1d0000 0x40>;
        #clock-cells = <0>;
        clocks = <&xo_board>;
        clock-names = "xo";
        clock-output-names = "a53pll_cci";
    };
