%YAML 1.2
---
$id: "http://devicetree.org/schemas/sound/qcom,q6apm.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Audio Process Manager binding

maintainers:
  - Srinivas Kandagatla <srinivas.kandagatla@linaro.org>

description: |
  This binding describes the Qualcomm Audio Process Manager service in DSP

properties:
  compatible:
    const: qcom,q6apm

  reg:
    maxItems: 1

#APM Services
patternProperties:
  "^.*@[0-9a-f]+$":
    type: object
    description:
      APM devices use subnodes for services.

    properties:
      compatible:
        enum:
          - qcom,q6apm-dai
          - qcom,q6apm-bedai

      iommus:
        maxItems: 1

      "#sound-dai-cels":
        const: 1

    required:
      - compatible
      - reg

    additionalProperties: false

required:
  - compatible
  - reg

additionalProperties: true

examples:
  - |
    gpr {
        #address-cells = <1>;
        #size-cells = <0>;
        gprservice@1 {
          compatible = "qcom,q6apm";
          reg = <1>;

          q6apm-dai {
            compatible = "qcom,q6apm-dai";
            #sound-dai-cels = <1>;
          };

          q6apm-bedai {
            compatible = "qcom,q6apm-bedai";
            #sound-dai-cels = <1>;
          };
        };
    };
