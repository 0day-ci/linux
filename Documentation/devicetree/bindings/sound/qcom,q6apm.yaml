%YAML 1.2
---
$id: "http://devicetree.org/schemas/sound/qcom,q6apm.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Audio Process Manager binding

maintainers:
  - Srinivas Kandagatla <srinivas.kandagatla@linaro.org>

description: |
  This binding describes the Qualcomm Audio Process Manager service in DSP

properties:
  compatible:
    const: qcom,q6apm

  reg:
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

#APM Services
patternProperties:
  'apm@[0-9]+$':
    type: object
    description:
      APM devices use subnodes for services.

    properties:
      compatible:
        enum:
          - qcom,q6apm-dais
          - qcom,q6apm-bedais

      iommus:
        maxItems: 1

      "#sound-dai-cells":
        const: 1

      reg:
        maxItems: 1

    required:
      - compatible
      - reg
      - '#sound-dai-cells'

    additionalProperties: false

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    gpr {
        #address-cells = <1>;
        #size-cells = <0>;
        gprservice@1 {
          compatible = "qcom,q6apm";
          reg = <1>;

          #address-cells = <1>;
          #size-cells = <0>;

          apm@1 {
            compatible = "qcom,q6apm-dais";
            #sound-dai-cells = <1>;
            reg = <1>;
          };

          apm@2 {
            compatible = "qcom,q6apm-bedais";
            #sound-dai-cells = <1>;
            reg = <2>;
          };
        };
    };
