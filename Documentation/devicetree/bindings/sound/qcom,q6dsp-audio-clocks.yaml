%YAML 1.2
---
$id: "http://devicetree.org/schemas/sound/qcom,q6dsp-audio-clocks.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm DSP Clock Controller binding

maintainers:
  - Srinivas Kandagatla <srinivas.kandagatla@linaro.org>

description: |
  This binding describes the Qualcomm DSP Clock Controller

properties:
  compatible:
    enum:
      - qcom,q6afe-clocks
      - qcom,q6prm-clocks

  reg:
    maxItems: 1

  '#clock-cells':
    const: 2
    description:
      Clock Id is followed by clock coupling attributes.
        1 = for no coupled clock
        2 = for dividend of the coupled clock
        3 = for divisor of the coupled clock
        4 = for inverted and no couple clock

required:
  - compatible
  - reg
  - "#clock-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/soc/qcom,apr.h>
    #include <dt-bindings/sound/qcom,q6afe.h>
    apr {
        #address-cells = <1>;
        #size-cells = <0>;
        apr-service@4 {
            reg = <APR_SVC_AFE>;
            #address-cells = <1>;
            #size-cells = <0>;
            q6afecc@2 {
              compatible = "qcom,q6afe-clocks";
              reg = <2>;
              #clock-cells = <2>;
            };
        };
      };

  - |
    #include <dt-bindings/soc/qcom,gpr.h>
    gpr {
        #address-cells = <1>;
        #size-cells = <0>;
        gpr-service@2 {
            reg = <GPR_PRM_MODULE_IID>;
            #address-cells = <1>;
            #size-cells = <0>;
            q6prmcc@2 {
              compatible = "qcom,q6prm-clocks";
              reg = <2>;
              #clock-cells = <2>;
            };
        };
      };
