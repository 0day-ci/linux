%YAML 1.2
---

$id: http://devicetree.org/schemas/hwmon/adi,adm1275.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADM1075/ADM127x/ADM129x digital power monitors

maintainers:
  - Krzysztof Kozlowski <krzk@kernel.org>

description: |
  The ADM1293 and ADM1294 are high accuracy integrated digital power monitors
  that offer digital current, voltage, and power monitoring using an on-chip,
  12-bit analog-to-digital converter (ADC), communicated through a PMBus
  compliant I2C interface.

  Datasheets:
    https://www.analog.com/en/products/adm1294.html

properties:
  compatible:
    enum:
      - adi,adm1075
      - adi,adm1272
      - adi,adm1275
      - adi,adm1276
      - adi,adm1278
      - adi,adm1293
      - adi,adm1294

  reg:
    maxItems: 1

  shunt-resistor-micro-ohms:
    description:
      Shunt resistor value in micro-Ohm.

  adi,volt-curr-sample-average:
    description: |
      Number of samples to be used to report voltage and current values.
      If the configured value is not a power of 2, sample averaging number
      will be configured with smaller and closest power of 2.

    $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 1
    maximum: 128
    default: 1

  adi,power-sample-average:
    description: |
      Number of samples to be used to report power values.
      If the configured value is not a power of 2, sample averaging number
      will be configured with smaller and closest power of 2.

    $ref: /schemas/types.yaml#/definitions/uint32
    minimum: 1
    maximum: 128
    default: 1

if:
  not:
    properties:
      compatible:
        contains:
          enum:
          - adi,adm1272
          - adi,adm1278
          - adi,adm1293
          - adi,adm1294
then:
  properties:
    adi,power-sample-average:
      description: This property is not allowed.

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        power-sensor@10 {
            compatible = "adi,adm1272";
            reg = <0x10>;
            shunt-resistor-micro-ohms = <500>;
            adi,volt-curr-sample-average = <128>;
            adi,power-sample-average = <128>;
        };
    };
