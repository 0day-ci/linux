%YAML 1.2
---
$id: "http://devicetree.org/schemas/misc/qcom,fastrpc.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Qualcomm Technologies, Inc. FastRPC Driver

maintainers:
  - Srinivas Kandagatla <srinivas.kandagatla@linaro.org>

description: |
  This binding describes Qualcomm FastRPC an IPC (Inter-Processor Communication)
  mechanism that allows for clients to transparently make remote method
  invocations across DSP and APPS boundaries. This enables developers
  to offload tasks to the DSP and free up the application processor for
  other tasks.

properties:
  compatible:
    const: qcom,fastrpc

  label:
    enum:
      - adsp
      - mdsp
      - sdsp
      - cdsp

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

patternProperties:
  "^cb@[0-9a-f]$":
    type: object
    description: |
      Compute context bank

    properties:
      compatible:
        const: qcom,fastrpc-compute-cb

      reg:
        maxItems: 1
        description: Context Bank ID

      qcom,nsessions:
        $ref: /schemas/types.yaml#/definitions/uint32
        description: How many sessions can share this context bank.
                     Defaults to 1 when this property is not specified.

    required:
      - compatible
      - reg

    additionalProperties: false

required:
  - compatible
  - label

additionalProperties: false

examples:
  - |
    adsp-pil {
        compatible = "qqcom,msm8996-adsp-pil";

        smd-edge {
            label = "lpass";

            fastrpc {
                compatible = "qcom,fastrpc";
                label = "adsp";
                #address-cells = <1>;
                #size-cells = <0>;

                cb@1 {
                    compatible = "qcom,fastrpc-compute-cb";
                    reg = <1>;
                };

                cb@2 {
                    compatible = "qcom,fastrpc-compute-cb";
                    reg = <2>;
                };
            };
        };
    };
