%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/hynix,hi846.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SK Hynix Hi-846 1/4" 8M Pixel MIPI CSI-2 sensor

maintainers:
  - Martin Kepplinger <martin.kepplinger@puri.sm>

description: |-
  The Hi-846 is a raw image sensor with an MIPI CSI-2 image data
  interface and CCI (I2C compatible) control bus. The output format
  is 10bit Bayer.

properties:
  compatible:
    const: hynix,hi846

  reg:
    description: I2C device address.
    maxItems: 1

  clocks:
    description: Reference to the mclk clock.
    maxItems: 1

  clock-names:
    const: mclk

  rst-gpios:
    description: Reference to the GPIO connected to the reset pin. Active low.
    maxItems: 1

  vdd-supply:
    description: Definition of the regulator used as 1.8V digital power supply.

  port:
    $ref: /schemas/graph.yaml#/properties/port
    additionalProperties: false

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          data-lanes:
            - oneOf:
              - items:
                - const: 1
                - const: 2
                - const: 3
                - const: 4
              - items:
                - const: 1
                - const: 2

        required:
          - data-lanes

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - rst-gpios
  - vdd-supply
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        hi846: camera@20 {
            compatible = "hynix,hi846";
            reg = <0x20>;
            clocks = <&clk>;
            clock-names = "mclk";
            vdd-supply = <&reg_camera_pwr_en>; /* 1.8v */
            rst-gpios = <&gpio1 25 GPIO_ACTIVE_LOW>;

            port {
                camera_out: endpoint {
                    remote-endpoint = <&csi1_ep1>;
                    data-lanes = <1 2>;
                };
            };
        };
    };

...
