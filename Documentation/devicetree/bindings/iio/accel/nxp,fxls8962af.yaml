%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/accel/nxp,fxls8962af.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP FXLS8962AF/FXLS8964AF Accelerometer driver

maintainers:
  - Sean Nyekjaer <sean@geanix.com>

description: |
  NXP FXLS8962AF/FXLS8964AF Accelerometer driver that supports
  SPI and I2C interface.
    https://www.nxp.com/docs/en/data-sheet/FXLS8962AF.pdf
    https://www.nxp.com/docs/en/data-sheet/FXLS8964AF.pdf

properties:
  compatible:
    oneOf:
      - items:
          - const: nxp,fxls8962af
          - const: nxp,fxls8964af
      - enum:
          - nxp,fxls8962af
          - nxp,fxls8964af
  reg:
    maxItems: 1

  vdd-supply:
    description: phandle to the regulator that provides power to the accelerometer

  spi-max-frequency: true

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts

additionalProperties: false

examples:
  - |
    i2c0 {
        /* Example for a I2C device node */
        accelerometer@2a {
            compatible = "nxp,fxls8962af";
            reg = <0x62>;
            interrupt-parent = <&gpio0>;
            interrupts = <0 IRQ_TYPE_LEVEL_HIGH>;
        };
    };
  - |
    spi0 {
        /* Example for a SPI device node */
        accelerometer@0 {
            compatible = "nxp,fxls8962af";
            reg = <0>;
            spi-max-frequency = <4000000>;
            interrupt-parent = <&gpio0>;
            interrupts = <0 IRQ_TYPE_LEVEL_HIGH>;
        };
    };
