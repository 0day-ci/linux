%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/nxp,pcf2127.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NXP PCF2127 Real Time Clock

allOf:
  - $ref: "rtc.yaml#"

maintainers:
  - Alexandre Belloni <alexandre.belloni@bootlin.com>

properties:
  compatible:
    enum:
      - nxp,pcf2127
      - nxp,pcf2131

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  alarm-output-a:
    $ref: /schemas/types.yaml#/definitions/flag
    description:
      Enable alarm interrupt on INT_A output pin.

  alarm-output-b:
    $ref: /schemas/types.yaml#/definitions/flag
    description:
      Enable alarm interrupt on INT_B output pin.

  start-year: true

  reset-source: true

required:
  - compatible
  - reg

if:
  not:
    properties:
      compatible:
        contains:
          enum:
            - nxp,pcf2131
then:
  properties:
    alarm-output-a: false
    alarm-output-b: false

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@51 {
            compatible = "nxp,pcf2127";
            reg = <0x51>;
            pinctrl-0 = <&rtc_nint_pins>;
            interrupts-extended = <&gpio1 16 IRQ_TYPE_LEVEL_HIGH>;
            reset-source;
        };
    };

  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    i2c {
        #address-cells = <1>;
        #size-cells = <0>;

        rtc@53 {
            compatible = "nxp,pcf2131";
            reg = <0x53>;
            pinctrl-0 = <&rtc_nint_pins>;
            interrupts-extended = <&gpio1 16 IRQ_TYPE_LEVEL_HIGH>;
            reset-source;
            alarm-output-b;
        };
    };

...
