%YAML 1.2
---
$id: http://devicetree.org/schemas/rtc/xlnx,zynqmp-rtc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Xilinx Zynq Ultrascale+ MPSoC Real Time Clock

description:
  RTC controller for the Xilinx Zynq MPSoC Real Time Clock.
  The RTC controller has separate IRQ lines for seconds and alarm.

maintainers:
  - Michal Simek <michal.simek@xilinx.com>

allOf:
  - $ref: rtc.yaml#

properties:
  compatible:
    const: xlnx,zynqmp-rtc

  reg:
    maxItems: 1

  interrupts:
    minItems: 2

  clocks:
    items:
      - description: rtc_clk is the operating frequency of crystal.

  clock-names:
    items:
      - const: "rtc_clk"

  interrupt-names:
    items:
      - const: alarm
      - const: sec

required:
  - compatible
  - reg
  - interrupts
  - interrupt-names

additionalProperties: false

examples:
  - |
    soc {
      #address-cells = <2>;
      #size-cells = <2>;

      rtc: rtc@ffa60000 {
        compatible = "xlnx,zynqmp-rtc";
        reg = <0x0 0xffa60000 0x0 0x100>;
        interrupt-parent = <&gic>;
        interrupts = <0 26 4>, <0 27 4>;
        interrupt-names = "alarm", "sec";
        clock-names = "rtc_clk";
        clocks = <&rtc_clk>;
      };
    };
