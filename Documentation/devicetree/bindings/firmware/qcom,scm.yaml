%YAML 1.2
---
$id: "http://devicetree.org/schemas/firmware/qcom,scm.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: QCOM Secure Channel Manager (SCM)

description: |
  Qualcomm processors include an interface to communicate to the secure firmware.
  This interface allows for clients to request different types of actions.  These
  can include CPU power up/down, HDCP requests, loading of firmware, and other
  assorted actions.

maintainers:
  - Andy Gross <andy.gross@linaro.org>

properties:
  compatible:
    items:
      - enum:
          - qcom,scm-apq8064
          - qcom,scm-apq8084
          - qcom,scm-ipq4019
          - qcom,scm-ipq806x
          - qcom,scm-ipq8074
          - qcom,scm-mdm9607
          - qcom,scm-msm8226
          - qcom,scm-msm8660
          - qcom,scm-msm8916
          - qcom,scm-msm8953
          - qcom,scm-msm8960
          - qcom,scm-msm8974
          - qcom,scm-msm8994
          - qcom,scm-msm8996
          - qcom,scm-msm8998
          - qcom,scm-sc7180
          - qcom,scm-sc7280
          - qcom,scm-sdm845
          - qcom,scm-sdx55
          - qcom,scm-sm8150
          - qcom,scm-sm8250
          - qcom,scm-sm8350
      - const: qcom,scm

  clocks:
    minItems: 1
    maxItems: 3

  clock-names: true

  qcom,dload-mode:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: >
      TCSR hardware block and offset of the download mode control register

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,scm-apq8064
              - qcom,scm-msm8660
              - qcom,scm-msm8960
    then:
      properties:
        clock-names:
          items:
            - const: core

      required:
        - clocks
        - clock-names

  - if:
      properties:
        compatible:
          contains:
            enum:
              - qcom,scm-apq8084
              - qcom,scm-msm8916
              - qcom,scm-msm8953
              - qcom,scm-msm8974
    then:
      properties:
        clock-names:
          items:
            - const: core
            - const: iface
            - const: bus

      required:
        - clocks
        - clock-names

required:
  - compatible

additionalProperties: false

examples:
  - |
    firmware {
        scm {
            compatible = "qcom,msm8916", "qcom,scm";
            clocks = <&gcc 104>,
                     <&gcc 77>,
                     <&gcc 86>;
            clock-names = "core", "bus", "iface";
        };
    };
