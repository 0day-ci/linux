%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/toshiba,tc358767.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Toshiba TC358767 MIPI-DSI or MIPI-DPI to DP/eDP bridge

maintainers:
  - Tomi Valkeinen <tomi.valkeinen@ti.com>

properties:
  compatible:
    enum:
      - toshiba,tc358767

  reg:
    description: I2C address of the bridge
    enum: [0x68, 0x0f]

  clocks:
    description:
      Reference clock input. The reference clock rate must be 13MHz, 19.2MHz,
      26MHz, or 38.4MHz.
    maxItems: 1

  clock-names:
    const: ref

  reset-gpios:
    description: GPIO connected to the RSTX signal.
    maxItems: 1

  shutdown-gpios:
    description: GPIO connected to the SD signal.
    maxItems: 1

  toshiba,hpd-pin:
    $ref: "/schemas/types.yaml#/definitions/uint32"
    description: TC356767 GPIO pin number to which HPD is connected
    enum:
      - 0
      - 1

  ports:
    $ref: /schemas/graph.yaml#/properties/ports

    properties:
      port@0:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          Video port for MIPI DSI input

      port@1:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          Video port for MIPI DPI input

      port@2:
        $ref: /schemas/graph.yaml#/properties/port
        description:
          Video port for DP/eDP output (panel or connector).

    oneOf:
      - required:
          - port@0
      - required:
          - port@1
    required:
      - port@2

required:
  - compatible
  - reg
  - clock-names
  - clocks
  - ports

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      bridge@68 {
        compatible = "toshiba,tc358767";
        reg = <0x68>;
        clock-names = "ref";
        clocks = <&edp_refclk>;
        reset-gpios = <&gpio3 24 GPIO_ACTIVE_LOW>;
        shutdown-gpios = <&gpio3 23 GPIO_ACTIVE_HIGH>;

        ports {
          #address-cells = <1>;
          #size-cells = <0>;

          port@1 {
            reg = <1>;
            bridge_in: endpoint {
              remote-endpoint = <&dpi_out>;
            };
          };

          port@2 {
            reg = <2>;
            bridge_out: endpoint {
              remote-endpoint = <&panel_in>;
            };
          };
        };
      };
    };

...
